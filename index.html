<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body>
      <div class="root">
          <div class="popup">
              <div class="popup__container">
                  <h2 class="popup__header">Редактировать профиль</h2>
                  <form class="popup__form" name="profile">
                      <input class="popup__item popup__item_type_name" type="text" value="Жак-Ив Кусто" name="profileHeader">
                      <input class="popup__item popup__item_type_rank" type="text" value="Исследователь океана" name="profileRank">
                      <button class="popup__button" type="submit">Сохранить</button>
                </form>
                  <button class="popup__close-button" type="button"></button>
                </div>
          </div>
          <header class="header">
              <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
          </header>
          <main class="content">
              <section class="profile">
                  <div class="profile__main-info">
                      <img class="profile__avatar" src="./images/avatar.png" alt="Аватарка" />
                      <div class="profile__sub-info">
                          <div class="profile__text">
                              <h1 class="profile__header">Жак-Ив Кусто</h1>
                              <button class="profile__edit-button" type="button"></button>
                          </div>
                          <p class="profile__rank">Исследователь океана</p>
                      </div>
                  </div>
                  <button class="profile__add-button" type="button"></button>
              </section>
              <section class="elements">
                  <ul class="elements__list">
                      <li class="element">
                          <img class="element__image" src="./images/Viikki.png" alt="Район Хельсинки Виикки" />
                          <div class="element__info">
                              <h2 lang="fi" class="element__header">Viikin Luonnonsuojelualue</h2>
                              <button class="element__like-button" type="button"></button>
                          </div>
                      </li>
                      <li class="element">
                          <img class="element__image" src="./images/Vanhakaupunki.png" alt="Район Хельсинки Ванхакаупунки" />
                          <div class="element__info">
                              <h2 lang="fi" class="element__header">Vanhakaupunki</h2>
                              <button class="element__like-button" type="button"></button>
                          </div>
                      </li>
                      <li class="element">
                          <img class="element__image" src="./images/Haaga.png" alt="Район Хельсинки Хаага" />
                          <div class="element__info">
                              <h2 lang="fi" class="element__header">Haaga</h2>
                              <button class="element__like-button" type="button"></button>
                            </div>
                        </li>
                       <li class="element">
                           <img class="element__image" src="./images/Kruununhaka.png" alt="Район Хельсинки Круунунхака" />
                           <div class="element__info">
                               <h2 lang="fi" class="element__header">Kruununhaka</h2>
                               <button class="element__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" src="./images/Lauttasaari.png" alt="Район Хельсинки Лауттасаари" />
                            <div class="element__info">
                                <h2 lang="fi" class="element__header">Lauttasaari</h2>
                                <button class="element__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" src="./images/Nuuksio.png" alt="Заповедник Нууксио" />
                            <div class="element__info">
                                <h2 lang="fi" class="element__header">Nuuksio</h2>
                                <button class="element__like-button" type="button"></button>
                            </div>
                        </li>
                  </ul>
              </section>
          </main>
          <footer class="footer">
              <p class="footer__copyright">© 2020 Mesto Russia</p>
          </footer>
      </div>  
    <script src="./scripts/index.js"></script>  
  </body>
</html>
