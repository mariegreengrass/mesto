<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body>
      <div class="root">
          <div class="popup popup_type_edit">
              <div class="popup__container">
                  <h2 class="popup__header">Редактировать профиль</h2>
                  <form class="popup__form popup__form_profile" name="profile">
                      <input class="popup__item popup__item_type_name popup_type_edit" type="text" value="Жак-Ив Кусто" name="profileHeader">
                      <input class="popup__item popup__item_type_rank popup_type_edit" type="text" value="Исследователь океана" name="profileRank">
                      <button class="popup__button" type="submit">Сохранить</button>
                </form>
                  <button class="popup__close-button" type="button"></button>
                </div>
          </div>
          <div class="popup popup_type_new-card">
            <div class="popup__container">
                <h2 class="popup__header">Новое место</h2>
                <form class="popup__form popup__form_new-item" name="newItem">
                    <input class="popup__item popup__item_type_card-name" type="text" placeholder="Новое место" name="newCardName">
                    <input class="popup__item popup__item_type_card-image" type="text" placeholder="Ссылка на картинку" name="newCardImage">
                    <button class="popup__button" type="submit">Создать</button>
              </form>
                <button class="popup__close-button" type="button"></button>
              </div>
        </div>
        <div class="popup popup_type_image">
          <div class="popup__image-container">
            <img class="popup__full-image" src="" alt=""/>
            <p class="popup__image-description"></p>
            <button class="popup__close-button" type="button"></button>
          </div>

        </div>
          <header class="header">
              <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
          </header>
          <main class="content">
              <section class="profile">
                  <div class="profile__main-info">
                      <img class="profile__avatar" src="./images/avatar.png" alt="Аватарка" />
                      <div class="profile__sub-info">
                          <div class="profile__text">
                              <h1 class="profile__header">Жак-Ив Кусто</h1>
                              <button class="profile__edit-button" type="button"></button>
                          </div>
                          <p class="profile__rank">Исследователь океана</p>
                      </div>
                  </div>
                  <button class="profile__add-button" type="button"></button>
              </section>
              <section class="elements">
                  <ul class="elements__list">
                  </ul>
              </section>
          </main>
          <footer class="footer">
              <p class="footer__copyright">© 2020 Mesto Russia</p>
          </footer>
      </div>  
    <template id="initialCard">
      <li class="element">
        <button class="element__cart-button" type="button"></button>
        <img class="element__image" src="" alt="" />
        <div class="element__info">
            <h2 lang="fi" class="element__header"></h2>
            <button class="element__like-button" type="button"></button>
        </div>
      </li>
    </template>    
    <script src="./scripts/index.js"></script>  
  </body>
</html>
